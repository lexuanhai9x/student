<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,700;1,100&family=Roboto+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
    <title>Nedesign</title>
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="logo">
                <img src="./assets/images/favicon.svg" alt="">
            </div>
            <div class="title">Nedesign</div>
            <form action="">
                <label for="">Tài khoản:</label> <br>
                <input onblur="checkAccount()" type="text" name="account" id="account" placeholder="Nhập Tài Khoản">
                <div class="thongbao"></div>
                <label for="">Mật khẩu:</label> <br>
                <input onblur="checkPassword()" type="password" name="password" id="password" placeholder="Nhập Mật Khẩu">
                <div class="thongbao2"></div>
                <a href=""  id="button">Đăng Nhập</a>
            </form>
        </div>
    </div>
    <script src="./js/mainApp.js"></script>
    <script src="./js/id.js"></script>
</body>
</html>
